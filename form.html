<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de satisfaction</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<form> 

<fieldset>
	<div class="form-group">
	<label for="nom">Nom:</label>
	<input type="text" id="nom" placeholder="votre nom" required>
	</div>
	<div class="form-group">
	<label for="prenom">Prénom:</label>
	<input type="text" id="prenom" placeholder="votre prénom" >
	</div>
	<div class="form-group">
	<label for="nom">Numéro de téléphone:</label>
	<input type="text" id="tel" placeholder="xx xx xx xx xx" required> 
	</div>
	<div class="form-group">
	<label for="nom">Mail:</label>
	<input type="email" id="nom" placeholder="xxxxx@xxxx" >
	</div>
			<label for="genre">Site préféré:</label>
			<div class="radio-group">
				<div class="radio-option">
					<input type="radio" id="esp" name="voyage">
					<label for="esp">La Sagrada Familia</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="usa" name="voyage">
					<label for="usa">The Summit</label>
				</div>
				<div class="radio-option">
					<input type="radio" id="fr" name="voyage">
					<label for="fr">Le Château de Chantilly</label>
				</div>
			</div>
	</div>
	<div class="form-group">
		<label for="pays">Site(s) Visité(s):</label>
		<div class="checkbox-group">
		<div class="checkbox-option">La Sagrada Familia, Espagne </label>
		
		</div>
		<div class="checkbox-option">
			<input type="checkbox" id="2" name="voyage">
			<label for="2"> The Summit, Etats-Unis</label>
		</div>
		<div class="checkbox-option">
			<input type="checkbox" id="3" name="voyage">
			<label for="3"> Le Château de Chantilly </label>
		</div>
	</div>
	</div>
	
	<button type="reset">EFFACER</button>
	<button type="submit">ENVOYER</button>
	</fieldset>

</form>
